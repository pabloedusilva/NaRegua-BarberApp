<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NaRégua - Login/Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
         :root {
            --primary: #dac02d;           /* Dourado principal */
            --primary-dark: #816a02;      /* Dourado escuro */
            --primary-light: #b99729;     /* Dourado claro */
            --accent: #ca9a41;            /* Dourado de destaque */
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #e0e0e0;
            --gray-dark: #333333;
            --success: #28a745;
            --warning: #fd7e14;
            --purple: #6f42c1;

            /* Tema claro */
            --background: var(--white);
            --text: var(--gray-dark);
            --card: var(--white);
            --header: var(--white);
            --footer: var(--accent);
            --footer-text: var(--white);
            --border: var(--gray);
            --hover: var(--gray);
            --selected: var(--primary);
            --disabled: var(--gray);
            --slot-bg: var(--gray-light);
            --professional-card: var(--gray-light);
        }
        /* Tema escuro */
        .dark-mode {
            --background: #121212;
            --text: #e0e0e0;
            --card: #1e1e1e;
            --header: #1e1e1e;
            --footer: #0a0a0a;
            --footer-text: #e0e0e0;
            --border: #333;
            --hover: #333;
            --selected: var(--primary);
            --disabled: #444;
            --slot-bg: #2a2a2a;
            --professional-card: #2a2a2a;
            --gray-light: #2a2a2a;
            --gray: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            flex: 1;
        }
        /* Header Styles */
        /* Removido o header */
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
        }
        
        .logo-text span {
            color: var(--primary);
        }
        
        .logo-text .highlight {
            color: var(--primary-dark);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            transition: transform 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .theme-toggle:hover {
            background-color: var(--hover);
            transform: rotate(30deg);
        }
        /* Main Content - Auth Forms */
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
            padding: 40px 0;
        }
        
        .auth-card {
            background-color: var(--card);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .auth-header {
            background-color: var(--primary);
            color: var(--white);
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .auth-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--background);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(218, 192, 45, 0.2);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text);
            opacity: 0.7;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        /* Tabs */
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            transition: all 0.3s;
            position: relative;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }
        
        .auth-content {
            display: none;
        }
        
        .auth-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Checkbox */
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: var(--text);
        }
        /* Footer */
        
        footer {
            background-color: var(--footer);
            color: var(--footer-text);
            padding: 30px 0;
            margin-top: auto;
            transition: background-color 0.3s;
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo-text-footer {
            font-size: 24px;
            font-weight: 600;
            color: var(--footer-text);
            text-align: center;
            margin: 0 auto;
            display: inline-block;
        }
        
        .logo-text-footer span {
            color: var(--primary);
        }
        
        .logo-text-footer .highlight {
            color: var(--primary-dark);
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            .auth-card {
                max-width: 100%;
            }
            .auth-header {
                padding: 20px;
            }
            .auth-body {
                padding: 20px;
            }
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-header h2 {
                font-size: 20px;
            }
            .auth-tab {
                padding: 12px;
                font-size: 14px;
            }
            .logo-text-footer {
                font-size: 20px;
            }
        }
        /* Modal Styles */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.45);
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.18);
            padding: 32px 24px 24px 24px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 0.4s;
        }
        
        .close-modal {
            position: absolute;
            top: 14px;
            right: 18px;
            font-size: 22px;
            color: var(--text);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-modal:hover {
            color: var(--primary-dark);
        }
        
        .modal-content h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: var(--primary);
        }
        
        .modal-content p {
            margin-bottom: 22px;
            font-size: 15px;
        }
        
        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .btn.btn-whatsapp {
            background: #25d366;
            color: #fff;
        }
        
        .btn.btn-whatsapp:hover {
            background: #1ebe57;
        }
        
        .btn.btn-email {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn.btn-email:hover {
            background: var(--accent);
        }
        
        @media (max-width: 480px) {
            .modal-content {
                padding: 20px 8px 16px 8px;
                max-width: 95vw;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="auth-container">
            <div class="auth-card animate__animated animate__fadeIn">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Entrar</div>
                    <div class="auth-tab" data-tab="register">Criar conta
                    </div>
                </div>

                <!-- Login Form -->
                <div class="auth-content active" id="login-content">
                    <div class="auth-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label class="form-label" for="login-username">Nome de
                                        usuário</label>
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control" id="login-username" placeholder="Seu nome de usuário" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="login-password">Senha</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="login-password" placeholder="Sua senha" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Entrar</button>

                            <div class="auth-footer">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-content" id="register-content">
                    <div class="auth-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label class="form-label" for="register-name">Nome
                                        completo</label>
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control" id="register-name" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="register-email">E-mail</label>
                                <div class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-control" id="register-email" placeholder="seu@email.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="register-phone">Telefone</label>
                                <div class="input-icon">
                                    <i class="fas fa-phone"></i>
                                    <input type="tel" class="form-control" id="register-phone" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="register-password">Senha</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="register-password" placeholder="Crie uma senha forte" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="register-confirm-password">Confirmar
                                        senha</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="register-confirm-password" placeholder="Digite a senha novamente" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Criar conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo-text-footer">NA<span>RÉGUA</span><span class="highlight">.</span></div>
            </div>
            <div class="copyright">
                &copy; 2025 NaRégua. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeForgotModal">&times;</span>
            <h3>Recuperar acesso</h3>
            <p>Entre em contato com o administrador para recuperar sua senha:
            </p>
            <div class="modal-actions">
                <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="mailto:admin@naregua.com" class="btn btn-email">
                    <i class="fas fa-envelope"></i> E-mail
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle theme
            let themeToggle = document.getElementById('themeToggle');
            let themeIcon;

            if (!themeToggle) {
                themeToggle = document.createElement('button');
                themeToggle.className = 'theme-toggle';
                themeToggle.id = 'themeToggle';
                themeToggle.title = 'Alternar tema';
                themeToggle.style.position = 'fixed';
                themeToggle.style.top = '18px';
                themeToggle.style.right = '18px';
                themeToggle.style.zIndex = '9999';
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                document.body.appendChild(themeToggle);
            }
            themeIcon = themeToggle.querySelector('i');

            // Verificar preferência de tema no localStorage
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            // Alternar tema
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Tabs functionality
            const tabs = document.querySelectorAll('.auth-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and contents
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.auth-content').forEach(c => c.classList.remove('active'));

                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}-content`).classList.add('active');
                });
            });

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                try {
                    const res = await fetch('/dashboard/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password
                        })
                    });

                    if (res.ok) {
                        // Login bem-sucedido, redireciona para a dashboard
                        window.location.href = '/dashboard/dashboard';
                    } else {
                        const data = await res.json();
                        alert(data.message || 'Usuário ou senha inválidos');
                    }
                } catch (err) {
                    alert('Erro ao conectar ao servidor.');
                }
            });

            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Aqui você adicionaria a lógica de cadastro
                console.log('Register submitted');

                // Verificar se as senhas coincidem
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    alert('As senhas não coincidem!');
                    return;
                }

                // Simulação de cadastro bem-sucedido
                alert('Cadastro realizado com sucesso! Redirecionando para o login...');

                // Mudar para a aba de login após cadastro
                document.querySelector('.auth-tab[data-tab="login"]').click();
            });

            // Máscara para telefone
            const phoneInput = document.getElementById('register-phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 11) value = value.substring(0, 11);

                    if (value.length > 0) {
                        value = value.replace(/^(\d{0,2})(\d{0,5})(\d{0,4})$/, function(match, g1, g2, g3) {
                            let result = '';
                            if (g1) result = `(${g1}`;
                            if (g2) result += `) ${g2}`;
                            if (g3) result += `-${g3}`;
                            return result;
                        });
                    }

                    e.target.value = value;
                });
            }

            // Modal "Esqueceu sua senha?"
            const forgotLink = document.querySelector('.auth-footer a');
            const forgotModal = document.getElementById('forgotModal');
            const closeForgotModal = document.getElementById('closeForgotModal');

            forgotLink.addEventListener('click', function(e) {
                e.preventDefault();
                forgotModal.classList.add('active');
            });
            closeForgotModal.addEventListener('click', function() {
                forgotModal.classList.remove('active');
            });
            window.addEventListener('click', function(e) {
                if (e.target === forgotModal) {
                    forgotModal.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
