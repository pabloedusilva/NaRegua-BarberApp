<!-- Modal de Alterar Senha -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title"><i class="fas fa-key"></i> Alterar Senha
            </h3>
            <button class="close-modal" aria-label="Fechar">&times;</button>
        </div>
        <div class="modal-body">
            <form id="changePasswordForm" autocomplete="off">
                <div class="form-group senha-group">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Senha atual" required>
                    <button type="button" class="password-eye-btn" tabindex="-1" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                </div>
                <div class="form-group senha-group">
                    <input type="password" class="form-control" id="newPassword" placeholder="Nova senha" required>
                    <button type="button" class="password-eye-btn" tabindex="-1" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                </div>
                <div class="form-group senha-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar nova senha" required>
                    <button type="button" class="password-eye-btn" tabindex="-1" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                </div>
            </form>
            <div id="changePasswordError" style="color:var(--primary-dark);margin-top:8px;display:none;font-size:0.98rem;"></div>
            <div id="changePasswordSuccess" style="color:var(--success);margin-top:8px;display:none;font-size:0.98rem;"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary close-modal" type="button">Cancelar</button>
            <button class="btn btn-primary" type="submit" form="changePasswordForm">Salvar Nova Senha</button>
        </div>
    </div>
</div>
